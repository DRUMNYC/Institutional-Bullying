backend:
  name: git-gateway
  branch: master

media_folder: src/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: "Body text", name: "description", widget: "markdown"}
      - file: "src/pages/about/index.md"
        label: "About Page"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Body text", name: "description", widget: "markdown"}
  - name: "stories"
    label: "Stories" # Used in the UI
    preview_path: "{{slug}}"
    folder: "src/pages/read-stories" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "story"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "resources"
    label: "Resources" # Used in the UI
    preview_path: "{{slug}}"
    folder: "src/pages/resources" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "resource"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Url", name: "url", required: false, widget: "string"}
      - {label: "Category", name: "category", options: ['toolkit', 'videos'], widget: "select"}
      - {label: "Resource", name: "resource", required: false, widget: "file"}
